
<!-- [@InAndOut]="isDrawerOpen? 'in': 'out'"-->

<mat-sidenav-container 
  [hasBackdrop]="true" 
  class="sidenav-container"
 >
    <mat-sidenav
      #sidenav="sidenav"
      sidenav
      (toggleDrawer)="onTest($event);drawer.toggle()"
      #drawer
      [@InAndOut]="isDrawerOpen? 'in': 'out'"
      (closedStart)="onClosedStart($event)"
      (openedStart)="onOpenedStart($event)"
      [fixedInViewport]="true"
      [attr.role]="'dialog'"
      [mode]="'over'"
      [ngStyle]="{'width': w}"
      [position]="'start'"
      [opened]="false">

      <!--(click)="drawer.toggle()"-->

        <div 
            aria-label="Toggle sidenav"
            (click)="drawer.toggle()"
            class="icon"
             id="nav-top">
            <mat-icon class="menu-icon" aria-label="Side nav toggle icon">close</mat-icon>
        </div>
  
        <mat-nav-list class="nav-list"  >
             <app-menu-list
                class="sidenav" 
             [isMobile]="isMobile$ | async"
                         
             ></app-menu-list>
          </mat-nav-list>
    
    </mat-sidenav>

  <mat-sidenav-content
 
   class="sidenav-content">

    <div 
      aria-label="Example icon button with a home icon"
      (click)="drawer.toggle()"  
      class="icon">
        <mat-icon class="menu-icon">menu</mat-icon>
    </div>
  
    <!--Router Outlet-->
    <ng-content></ng-content> 
  
  </mat-sidenav-content>

</mat-sidenav-container>

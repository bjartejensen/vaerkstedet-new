<div class="navblock">

    <div class="subheader">
        <h6>{{mainItem.subHeader}}</h6>  
    </div>

    <div class="list-item">
        <a mat-list-item 
            (click)="onMainItemClicked(mainItem);onItemSelected()"
            
            [ngClass]="{'active': mainItem.route ? router.isActive(mainItem.route, true): false, 'expanded': expanded}"
            class="menu-list-item">
            {{mainItem.displayName}}
                <span id="tier-one-menu" *ngIf="subItems && subItems.length">
                    <div class="expand-icon">
                        <mat-icon [@indicatorRotate]="expanded ? 'expanded': 'collapsed'">
                        expand_more
                        </mat-icon>
                    </div>
                </span>
        </a>

        <div class="sub-menu" *ngIf="expanded">
            <ul>
            <li *ngFor="let child of mainItem.children" 
                        (click)="onSubItemClicked(child)"
                class="sub-item" > {{child.displayName}}
            </li>
            </ul>
        </div> 
    </div>
</div>

<div class="navblock">

    <div class="header">
        <h6>{{mainItem.subHeader}}</h6>  
    </div>

    <div class="list-item">
        <a mat-list-item 
            class="anchor"
            (click)="onMainItemClicked(mainItem);onItemSelected()"
            [ngClass]="{'vaerkstedet': mainItem.displayName=='Vaerkstedet','active': mainItem.route ? router.isActive(mainItem.route, true): false, 'expanded': expanded}"
            >
            {{mainItem.displayName}}
               
        </a>

        <ng-container *ngIf="subItems && subItems.length">
                        <mat-icon
                        (click)="onMainItemClicked(mainItem);onItemSelected()"
                        class="icon"
                        [@indicatorRotate]="expanded ? 'expanded': 'collapsed'">
                        expand_more
                        </mat-icon>
        </ng-container>

        <div class="sub-menu" [@reveal] *ngIf="expanded">
            <ul>
                <li *ngFor="let child of mainItem.children" 
                        (click)="onSubItemClicked(child)"
                    class="sub-item" > {{child.displayName}}
                </li>
            </ul>
        </div> 

    </div>

   
</div>

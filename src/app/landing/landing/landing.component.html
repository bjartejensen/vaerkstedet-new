<ng-template #landingdesktop>
    <app-landing-desktop></app-landing-desktop>
</ng-template>

    <div class="container" id="top" *ngIf="(isMobile$ | async);else landingdesktop">
            <ng-container *ngFor="let img of images; let i = index; let odd = odd">
                <div class="section" [id]="i" 
                    appIntersection
                    [debounceTime]="0"
                    (visible)="onVisible($event)">
                    <app-magazine [imgUrl]="img" 
                            [subHeader]="subHeaders[i]" 
                            [url]="urls[i]"
                            [btnCaption]="btnCaptions[i]"
                            [backgroundColor]="odd? 'rgba(255, 255, 255, 0.7)' :'rgba(244, 204, 201, 0.7)'  "
                            *ngIf="i<=inFocus">
                    </app-magazine>
                </div> 
            </ng-container>

            <div class="top" (click)="layoutService.scrollToSection('top')" >
                <h4>top</h4>
            </div>
    </div>

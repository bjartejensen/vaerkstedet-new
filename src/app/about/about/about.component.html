<ng-template #aboutdesktop>
    <app-about-desktop></app-about-desktop>
</ng-template>

<div [@loadUnload] id="top"  class="container" *ngIf="(isMobile$ | async);else aboutdesktop" >
 
     <div class="header">
        <h1>{{header}}</h1>
    </div>

    <div class="img-container">
        <img class="mat-elevation-z1" [src]="images[0]" alt="">
    </div>

    <div class="content">
        <p *ngFor="let c of contentOne" >
            {{c}}
            <br>
        </p>
    </div>

    <div class="img-container">
        <img class="mat-elevation-z1" [src]="images[1]" alt="">
    </div>
    

    <div class="content">
        <p *ngFor="let c of contentTwo" >
            {{c}}
            <br>
        </p>
    </div>

    <div class="img-container">
        <img class="mat-elevation-z1" [src]="images[2]" alt="">
    </div>
    

    <div class="content">
        <p *ngFor="let c of contentThree" >
            {{c}}
            <br>
        </p>
    </div>

     <div (click)="layoutService.scrollToSection('top')" >
        <h4>Top</h4>
    </div>

</div>
